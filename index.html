<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="img-content">
          <img src="images/icon-star.svg" alt="star" />
        </div>
        <div class="text-content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-content">
          <label class="rate">
          <input type="radio" id="circle1" class="circle" name="rating" value="1">
          <span>1</span>
          </label>
          <label class="rate">
          <input type="radio" id="circle2" class="circle" name="rating" value="2">
          <span>2</span>
          </label>
          <label class="rate">
          <input type="radio" class="circle" name="rating" value="3">
          <span>3</span>
          </label>
          <label class="rate">
          <input type="radio" class="circle" name="rating" value="4">
          <span>4</span>
          </label>
          <label class="rate">
          <input type="radio" class="circle" name="rating" value="5">
          <span>5</span>
          </label>
        </div>
        <div class="sub-content">
          <button class="submit-btn">Submit</button>
        </div>
      </div>
      <div class="thank-you">
        <img src="images/illustration-thank-you.svg" alt="thank you image" />
        <div id="selection-msg" class="selection-msg">
          <p>You selected <span class="rate-number"></span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p class="appreciation">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
        <button class="return-btn">Rate again</button>
      </div>
    </main>
    <script src="notes.js"></script>
  </body>
</html>
